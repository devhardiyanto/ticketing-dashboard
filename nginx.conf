# /etc/nginx/http.d/default.conf
server {
    listen 8080;
    server_name localhost;
    root /var/www/public;
    index index.php index.html;

    # Halaman utama: gunakan front-controller Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Izinkan .well-known (untuk verifikasi domain, ACME, dsb.)
    location ^~ /.well-known/ {
        # opsional: set root custom jika file diletakkan di tempat lain
        # root /var/www/public;
        try_files $uri =404;
        allow all;
    }

    # Blokir semua hidden files/dirs (kecuali .well-known di atas)
    location ~ /\.(?!well-known) {
        deny all;
    }

    # PHP-FPM upstream
    location ~ \.php$ {
        # Pastikan file PHP benar-benar ada:
        try_files $uri =404;

        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 120s;

        # Buffering yang aman untuk response besar
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Static assets cache
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Kurangi noise log untuk 404 not found (opsional)
    log_not_found off;
}
